{% extends "base.html" %}

{% load material_form %}


{% block content %}

<h5>Would you like to delete journal rank '{{object.journal}} {{object.year}}'?</h5>

        <form method="post">{% csrf_token %}
            {% form form=form %} {% endform %}
            <button type="submit" class="btn red">Delete</button>

            <a class="btn" href="{% url 'yourcvMS:journal-detail' pk=object.journal.id %}">Cancel</a>
        </form>


{% endblock %}
