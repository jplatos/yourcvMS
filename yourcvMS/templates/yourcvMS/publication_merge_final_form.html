{% extends "base.html" %}

{% load material_form %}

{% block content %}

<h3>Merge Publication Final</h3>

<div class="row">
    <div class="col s12 m12 l12">
        <div class="card">
            <div class="card-content">
                <form enctype="multipart/form-data" method="post">{% csrf_token %}
                    {% for title, key, value1, value2 in fields %}
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="{{key}}" id="{{key}}">
                                {% if value1 != None %}<option value="0">{{value1}}</option>{% endif %}
                                {% if value2 != None %}<option value="1">{{value2}}</option>{% endif %}
                            </select>
                            <label>{{title}}</label>
                        </div>
                    </div>
                    {% endfor %}

                    <button type="submit" class="btn">Merge</button>
                    <a class="btn" href="{% url 'yourcvMS:publication-imported-list' %}">Cancel</a>                    
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
