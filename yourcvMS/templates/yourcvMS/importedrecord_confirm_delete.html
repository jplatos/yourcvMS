{% extends "base.html" %}

{% load material_form %}


{% block content %}

<h5>Would you like to delete imported record '{{object}}'?</h5>

<form method="post">{% csrf_token %}

    <a class="btn" href="{% url 'yourcvMS:importedrecord-list' %}">Cancel</a>
</form>


{% endblock %}
