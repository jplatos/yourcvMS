{% extends "base.html" %}

{% load material_form %}


{% block content %}

{% if object %}
<h1>Edit person</h1>
{% else %}
<h1>Add person</h1>
{% endif %}

<div class="row">
    <div class="col s10 m10 l8">
        <div class="card">
            <div class="card-content">
                <form method="post">{% csrf_token %}
                    {% form  form=form %} {% endform %}
                    <button type="submit" class="btn">Save</button>
                    <a class="btn" href="{% url 'yourcvMS:person-list' %}">Cancel</a>                    
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
