{% extends "base.html" %}

{% load material_form %}

{% block content %}

<h3>Merge Publication Select</h3>

<div class="row">
    <div class="col s10 m10 l8">
        <div class="card">
            <div class="card-content">
                <form enctype="multipart/form-data" method="post">{% csrf_token %}
                    {% form  form=form %} {% endform %}
                    <button type="submit" class="btn">Merge</button>
                    <a class="btn" href="{% url 'yourcvMS:publication-imported-list' %}">Cancel</a>                    
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
